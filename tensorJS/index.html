<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with TensorJS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <p>Wait for the model to load before clicking the button enable webcame</p>

    <section id="demos" class="invisible">
    <p>Hold the objects up close to your webcam to get real-time classification. Make sure you accept the access to the webcam when prompted.</p>

    <div id="liveView" class="camView">
        <button id="webCamButton">Enable Button</button>
        <video id="webcam" autoplay muted width="500" height="500"></video>
    </div>
</section>
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    <script src="js/main.js"></script>
</body>
</html>
