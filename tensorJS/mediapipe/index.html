<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection using MediaPipe</title>
    <style>
        /* Add your CSS styles for highlighter and info here */
        .highlighter {
            position: absolute;
            border: 2px solid red;
            box-sizing: border-box;
        }

        .info {
            position: absolute;
            background-color: red;
            color: white;
            padding: 5px;
            font-size: 12px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <input type="file" id="inputImage" accept="image/*">
    <canvas id="outputCanvas" width="640" height="480"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.2"></script>
    <script src="main.js"></script>
</body>
</html>
