<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize Observer Example</title>
  <style>
    #observedElement {
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      resize: both;
      overflow: auto;
    }
  </style>
</head>
<body>

  <div id="observedElement">
    <!-- Content goes here -->
  </div>

  <script>
    // Step 1: Create ResizeObserver instance with a callback function
    const resizeObserver = new ResizeObserver(entries => {
      // Step 3: Callback function invoked on size changes
      entries.forEach(entry => {
        const { target, contentRect } = entry;
        
        // Step 4: Actions based on size change
        console.log(`Element resized: ${target.id}`);
        console.log(`New size - width: ${contentRect.width}, height: ${contentRect.height}`);
        
        // Example: Change element styles based on size
        if (contentRect.width > 400) {
          target.style.backgroundColor = 'lightgreen';
        } else {
          target.style.backgroundColor = 'lightcoral';
        }
      });
    });

    // Step 2: Observe a specific DOM element
    const observedElement = document.getElementById('observedElement');
    resizeObserver.observe(observedElement);
  </script>

</body>
</html>
